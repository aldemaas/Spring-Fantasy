services:
  postgres:
    image: postgres:15-alpine
    container_name: springfantasy-db
    environment:
      POSTGRES_DB: springfantasy
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - springfantasy-network

volumes:
  postgres_data:

networks:
  springfantasy-network:
    driver: bridge
